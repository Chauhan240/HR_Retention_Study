
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
<link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  <form class="form-signin" action="/dashboard" method="post">
    {% set fname= 'img/'+ params['login_image'] %}
    <img class="mb-4" src="{{url_for('static',filename=fname)}} " alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
    <label for="uname" class="visually-hidden">User Name</label>
    <input type="text" id="inputEmail" name= "uname" class="form-control" placeholder="User Name" required autofocus>
    <label for="pass" class="visually-hidden">Password</label>
    <input type="password" id="pass" name ="pass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name'] }} 2017-2021</p>
  </form>
  </body>
</html>
